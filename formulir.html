<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pendaftaran KEMBARA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1508780709619-79562169bc64') center/cover no-repeat;
      color: #fff;
      padding: 40px 20px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      color: #00ffc8;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 17px;
      line-height: 1.6;
    }
    ul {
      margin-left: 20px;
      margin-bottom: 25px;
    }
    a.button {
      display: inline-block;
      background-color: #00ffc8;
      color: #000;
      padding: 14px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      text-align: center;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background-color: #00ddb3;
    }
    .btn-center {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pendaftaran Anggota Muda KEMBARA</h2>
    <p>Mari bergabung menjadi bagian dari keluarga besar KEMBARA SMK Hasyim Asy'ari!</p>

    <h3>Syarat Pendaftaran:</h3>
    <ul>
      <li>Siswa/i aktif SMK Hasyim Asy'ari</li>
      <li>Sehat jasmani dan rohani</li>
      <li>Suka tantangan dan kegiatan alam</li>
      <li>Mendapat izin dari orang tua</li>
    </ul>

    

    <div class="btn-center">
      <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSc7GMdK3f5DDCBspy8XZdyOaxYkfBrSEgXBoWMi4elfBIlQdg/viewform?usp=header" target="_blank">
        Daftar Sekarang
      </a>
    </div>
  </div>

</body>
</html>
