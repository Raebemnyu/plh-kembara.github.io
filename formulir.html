<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran KEMBARA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffcc;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #00ccaa;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }
    .back:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Pendaftaran KEMBARA</h2>
<form action="#" method="post">
  <label for="nama">Nama Lengkap:</label>
  <input type="text" id="nama" name="nama" required>

  <label for="kelas">Kelas:</label>
  <input type="text" id="kelas" name="kelas" required>

  <label for="nohp">Nomor WhatsApp:</label>
  <input type="tel" id="nohp" name="nohp" required>

  <label for="alasan">Alasan Bergabung dengan KEMBARA:</label>
  <textarea id="alasan" name="alasan" rows="4" required></textarea>

  <label for="pengalaman">Apakah kamu punya pengalaman kegiatan alam bebas?</label>
  <select id="pengalaman" name="pengalaman" required>
    <option value="">-- Pilih --</option>
    <option value="ya">Ya, pernah</option>
    <option value="tidak">Belum pernah</option>
  </select>
  
  <label for="penyakit">Apakah kamu memiliki riwayat penyakit?</label>
  <textarea id="penyakit" name="penyakit" rows="4" placeholder="Contoh: Asma, Diabetes, dll." required></textarea>
  

      <input type="submit" value="Kirim Pendaftaran">
    </form>
    <a class="back" href="index.html">‚Üê Kembali ke Beranda</a>
  </div>
</body>
</html>
