<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri & TRADAS - PLH KEMBARA</title>
  <link rel="stylesheet" href="style.css"> <!-- jika ada CSS terpisah -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f5;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .gallery-full {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1100px;
      margin: auto;
    }

    .gallery-full img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-full img:hover {
      transform: scale(1.05);
    }

    #tradas {
      padding: 40px 20px;
      max-width: 900px;
      margin: 60px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      line-height: 1.8;
    }

    ul, ol {
      padding-left: 20px;
    }

    p {
      text-align: justify;
    }
  </style>
</head>

<body>

  <h2>Galeri TRADAS KE-IX PLH KEMBARA</h2>
  <div class="gallery-full">
    <img src="https://i.ibb.co.com/Tx8d91XG/IMG-20250129-WA0026.jpg" alt="Kegiatan 1">
    <img src="https://i.ibb.co.com/KcywsCfY/IMG-20250129-WA0024.jpg" alt="Kegiatan 2">

    <img src="https://i.ibb.co.com/Z6WFsWHV/IMG-20250129-WA0014.jpg" alt="Kegiatan 4">
    
    <img src="https://i.ibb.co.com/QvNFS2Dy/IMG-20250129-WA0013.jpg" alt="Kegiatan 5">
    <img src="https://i.ibb.co.com/MydH5nMr/IMG-20250129-WA0012.jpg" alt="Kegiatan 6">
    <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
  </div>

  

</body>
</html>
